<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить кошелек</title>
    <link rel="stylesheet" href="/pages/signup/style.css" />
  </head>
  <body>



    <div class="container">
      <form class="registration_form">
        <h1>Добавить кошелек</h1>
        <input type="text" name="name" placeholder="Имя" />

        <select name="currency" class="select_inside_input">
          <option value="" disabled selected hidden>Выберите валюту</option>
        </select>

        <input type="number" name="amount" placeholder="Сколько денег" />
        <button type="submit">Продолжить</button>
      </form>
    </div>


    <script type="module" src="/pages/addWallet/script.js"></script>
  </body>
</html>
